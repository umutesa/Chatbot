<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traditional South African Food Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fffbe7;
      color: #222;
    }
    .chatbox {
      border: 1px solid #d6c08d;
      border-radius: 8px;
      padding: 16px;
      width: 550px;
      max-width: 200%;
      height: 600px;
      overflow-y: auto;
      background: #fffde3;
      margin-bottom: 12px;
    }
    .user, .bot {
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .user {
      background: #ffe5a2;
      align-self: flex-end;
      text-align: right;
      margin-left: 20%;
    }
    .bot {
      background: #e2d3b2;
      align-self: flex-start;
      text-align: left;
      margin-right: 20%;
    }
    .input-area {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d6c08d;
      margin-right: 8px;
    }
    button {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background: #d6c08d;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #c2a75d;
    }
  </style>
</head>
<body>
  <h2>Traditional South African Food Receipes Chatbot by Umutesa Munyurangabo</h2>
  <div class="chatbox" id="chatbox"></div>
  <form class="input-area" id="chat-form" autocomplete="off">
    <input type="text" id="user-input" placeholder="Ask about Popular Traditional South African food..." required />
    <button type="submit">Send</button>
  </form>
  <script>
    const qa = [
      {
        q: /bunny chow/i,
        a: "Bunny chow is a popular South African fast food dish from Durban. It's a hollowed-out loaf of bread filled with curry, often made with chicken, lamb, or beans. Recipe:   Hollow out a loaf of bread, fill with spicy curry (chicken, lamb, or beans), and serve hot."
      },
      {
        q: /braai|bbq/i,
        a: "A braai is a South African barbecue, where meat like boerewors (sausages), steak, and chicken are grilled over wood or charcoal. It's a social event and tradition!
          Recipe : Grill boerewors, steak, or chicken over wood or charcoal, often served with sides like pap and chakalaka "
      },
      {
        q: /boerewors/i,
        a: "Boerewors is a famous South African sausage made from beef, sometimes with pork or lamb. It's spiced with coriander, cloves, and nutmeg, and usually cooked on a braai.
          Receipe : Mix beef with pork or lamb, season with coriander, cloves, and nutmeg, stuff into casings, and grill"
      },
      {
        q: /biltong/i,
        a: "Biltong is air-dried, cured meat, usually beef or game, spiced with vinegar, coriander, and pepper. It's a popular snack, similar to beef jerky but thicker and less sweet.
          Recipe : Marinate beef or game meat in vinegar, coriander, and pepper, then air-dry until firm."
      },
      {
        q: /malva pudding/i,
        a: "Malva pudding is a sweet, spongy dessert of Cape Dutch origin. It's made with apricot jam and served hot with a creamy sauce.
          Recipe :  Bake a spongy cake with apricot jam, then soak in a creamy sauce before serving."
      },
      {
        q: /pap/i,
        a: "Pap is a staple food in South Africa, made from maize meal (cornmeal). It's similar to polenta and often served with tomato sauce, gravy, or meat (like chakalaka or wors). 
          Recipe : Cook maize meal with water until thick, serve with tomato sauce, gravy, or meat. "
      },
      {
        q: /chakalaka/i,
        a: "Chakalaka is a spicy relish made with vegetables like tomatoes, onions, and beans. It's often served with pap, bread, or meat at a braai. 
          Recipe : Saut√© onions, tomatoes, and beans with spices to create a flavorful relish."
      },
      {
        q: /koeksister/i,
        a: "Koeksisters are a traditional South African sweet treat: twisted dough, deep-fried and soaked in syrup. Crispy on the outside and syrupy inside!
          Recipe : Twist dough, deep-fry until golden, then soak in syrup for a crispy, sweet treat."
      },
      {
        q: /bobotie/i,
        a: "Bobotie is a Cape Malay dish: spiced minced meat baked with an egg-based topping, often served with yellow rice and chutney.
          Recipe : Bake spiced minced meat with an egg-based topping, serve with yellow rice and chutney."
      },
      {
        q: /milk tart|melktert/i,
        a: "Milk tart (melktert) is a classic South African dessert: a sweet pastry crust filled with a creamy custard, topped with cinnamon.
          Recipe : Fill a sweet pastry crust with creamy custard, sprinkle with cinnamon, and chill."
      },
      {
        q: /samoosa|samosa/i,
        a: "Samoosas are fried or baked pastry pockets filled with spiced meat, vegetables, or cheese. They're a popular snack, influenced by Indian cuisine.
          Recipe : Fill pastry pockets with spiced meat, vegetables, or cheese, then fry or bake until crispy"
      },
      {
        q: /what.*are.*popular.*south african.*foods|famous.*south african.*dishes|classic.*south african.*meals/i,
        a: "Popular South African foods include braai (BBQ), boerewors, biltong, bunny chow, pap, chakalaka, bobotie, malva pudding, and koeksisters."
      },

      {
        q: /potjiekos/i,
        a: "A slow-cooked stew made in a cast-iron pot over an open fire. Ingredients include meat (beef, lamb, or chicken), vegetables, and a mix of spices.
Recipe:
- Brown meat in a pot with oil.
- Add onions, garlic, and spices.
- Layer vegetables without stirring.
- Pour in stock or wine, cover, and simmer for 2-3 hours
"
      },
            {
        q: /vetkoek/i,
        a: "Deep-fried dough balls, often stuffed with curried mince or served with syrup and jam.
Recipe:
- Mix flour, yeast, sugar, and salt.
- Knead into dough and let rise.
- Shape into balls and deep-fry until golden.
- Serve with sweet or savory fillings
"
      },
            {
        q: /sosaties/i,
        a: "Marinated meat skewers, often grilled at a braai.
Recipe:
- Marinate lamb or chicken in apricot jam, vinegar, curry powder, and garlic.
- Thread onto skewers with dried apricots and onions.
- Grill until cooked through.
"
      },
            {
        q: /umngqusho/i,
        a: "A traditional Xhosa dish made from samp (crushed maize) and beans.
Recipe:
- Soak samp and beans overnight.
- Boil with salt, onions, and butter until soft.
- Serve with meat or gravy.
"
      },
            {
        q: /dombolo/i,
        a: "Soft, fluffy dumplings steamed over a stew.
Recipe:
- Mix flour, yeast, sugar, and salt.
- Knead and let rise.
- Shape into balls and steam over a simmering stew.
"
      },
            {
        q: /mogodu /i,
        a: "A slow-cooked dish made from beef tripe, often served with pap.
Recipe:
- Clean and boil tripe until tender.
- Fry onions, garlic, and spices.
- Add tripe and simmer with stock for 2 hours.
"
      },
            {
        q: /curry/i,
        a: "A fragrant curry with sweet and spicy flavors.
Recipe:
- Fry onions, garlic, and ginger.
- Add curry powder, cinnamon, and cloves.
- Stir in meat, tomatoes, and coconut milk.
- Simmer until tender.
"
      },
            {
        q: /waterblommetjie bredie/i,
        a: "A lamb stew featuring waterblommetjies (wild water flowers).
Recipe:
- Brown lamb in a pot.
- Add onions, garlic, and stock.
- Stir in waterblommetjies and simmer until tender.
"
      },
            {
        q: /frikkadel/i,
        a: "South African meatballs, often served with tomato sauce or gravy.
Recipe:
- Mix minced beef, onions, bread crumbs, and spices.
- Shape into balls and fry until golden.
- Simmer in tomato sauce and serve with rice.
"
      },

                  {
        q: /gatsby/i,
        a: "A giant sandwich filled with steak, chips, and sauces, popular in Cape Town.
Recipe:
- Grill steak and season with spices.
- Fry potato chips until crispy.
- Layer steak, chips, and sauces in a large baguette.
- Slice and serve.
"
      },
            {
        q: /fish/i,
        a: "A spiced, vinegar-marinated fish dish, often enjoyed cold.
Recipe:
- Fry fish fillets and set aside.
- Simmer vinegar, onions, curry powder, and sugar.
- Pour over fish and refrigerate overnight
"
      },
            {
        q:/= /melkkos/i,
        a: "A comforting milk-based porridge, thickened with flour.
Recipe:
- Heat milk and stir in flour and butter.
- Simmer until thickened.
- Serve with cinnamon sugar.
"
      },
            {
        q: /smiley/i,
        a: "A traditional dish where a sheep‚Äôs head is boiled or roasted.
Recipe:
- Clean and boil the sheep‚Äôs head with salt and spices.
- Roast until crispy.
- Serve with pap or bread.
"
      },
            {
        q: /rice/i,
        a: "A fragrant rice dish cooked with turmeric and raisins.
Recipe:
- Cook rice with turmeric, cinnamon, and raisins.
- Fluff and serve with curries or stews
"
      },

      
    ];

    const fallback = "Sorry, I don't know that one yet! Try asking about popular South African foods, dishes, or snacks.";

    const chatbox = document.getElementById("chatbox");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function botReply(input) {
      for (let { q, a } of qa) {
        if (q.test(input)) return a;
      }
      return fallback;
    }

    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      const answer = botReply(input);
      setTimeout(() => addMessage(answer, "bot"), 400);
      userInput.value = "";
    });

    // Greet on load
    addMessage("Hello! Ask me anything about South African food. Suggestions : milktart, curry , biltong , gatsby , koeksister.  üçΩÔ∏è", "bot");
  </script>
</body>
</html>
